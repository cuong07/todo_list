<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <section id="main">
        <h2 class="heading">Thông tin sinh viên</h2>
        <form class="form" action="">
            <div class="form_input form_studentcode">
                <label for="studentcode">Mã Sinh Viên</label>
                <input required type="text" name="studentcode" id="studentcode">
                <span>không bỏ trống</span>
            </div>
            <div class="form_input form_name">
                <label for="name">Họ Và Tên</label>
                <input required type="text" name="name" id="name">
                <span id="mess"></span>
            </div>
            <div class="form_input form_date">
                <label for="date">Năm Sinh</label>
                <input type="text" name="date" id="date">
            </div>
            <div class="form_input form_address">
                <label for="address">Quê Quán</label>
                <input type="text" name="address" id="address">
            </div>
            <div class="form_input form_score1">
                <label for="score1">Điểm Môn Toán</label>
                <input type="number" name="score1" id="score1">
            </div>
            <div class="form_input form_score2">
                <label for="score2">Điểm Môn Lý</label>
                <input type="number" name="score2" id="score2">
            </div>
            <div class="form_input form_score3">
                <label for="score3">Điểm Môn Hóa</label>
                <input type="number" name="score3" id="score3">
            </div>
        </form>
        </div>
        <div class="btn">
            <button class="btn-submit" onclick="getData()">THÊM</button>
            <button class="btn-reset">ĐẶT LẠI</button>
        </div>
        <div class="content">
            <table class="table">
                <thead>
                    <tr>
                        <th>Mã SV</th>
                        <th>Tên</th>
                        <th>Năm Sinh</th>
                        <th>Quê Quán</th>
                        <th>Môn Toán</th>
                        <th>Môn Lý</th>
                        <th>Môn Hóa</th>
                        <th>DTB</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody class="table-student">

                </tbody>
            </table>
            <div class="content_modal-full">
                <div class="content-modal">
                    <div class="modal-body">
                        <div class="modal-icon">
                            <i class="fa-duotone fa-exclamation"></i>
                        </div>
                        <div class="modal-title">
                            <h2>DELETE</h2>
                        </div>
                        <div class="modal-subtitle">
                            <p>Do you want delete is?</p>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button class="modal-submit">Ok, delete it</button>
                        <button class="modal-cancel">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <script src="./main.js"></script>
</body>

</html>
